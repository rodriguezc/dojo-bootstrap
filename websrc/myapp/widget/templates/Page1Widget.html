<div style="width: 100%; height: 100%;">


    <script type="dojo/require">
           BorderContainer: "dijit/layout/BorderContainer",
           ContentPane:"dijit/layout/ContentPane",
           Memory: "dojo/store/Memory",
           Grid: "gridx/Grid",
           HashAwareTabContainer: "myapp/layout/HashAwareTabContainer",
           Filter: "gridx/modules/Filter",
           Cache: "gridx/core/model/cache/Sync",
           Sort: "gridx/modules/SingleSort",
           QuickFilter: "gridx/modules/filter/QuickFilter",
           VirtualVScroller: "gridx/modules/VirtualVScroller"
    </script>

    <div data-dojo-attach-point="containerWidget" class="myappLayout"  data-dojo-type="dijit/layout/BorderContainer">

        <div style="width: 300px" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true">
            <div data-dojo-attach-point="queueGridStoreWidget" data-dojo-id="store" data-dojo-type="dojo/store/Memory"
                 data-dojo-props="data: [{id: 'queue1' },{id: 'queue2' },{id: 'queue3' }]"></div>

            <div data-dojo-type="gridx/Grid"
                 data-dojo-attach-point="queueGridWidget"
                 data-dojo-attach-event="onCellClick : _onRowClick"
                 data-dojo-props="store: store,
                             cacheClass: Cache,
                                modules: [
                                            Sort,
                                            Filter,
                                            QuickFilter,
                                            VirtualVScroller
                                         ],
                              structure: [
            {field: 'id', name: 'Name'}
        ]
        " style="width: 100%;height: 100%"></div>

        </div>

        <div data-dojo-attach-point="centerPaneWidget"
             data-dojo-type="myapp/layout/HashAwareTabContainer"
             data-dojo-props="region: 'center', tabPosition: 'top',hashParamName: 'queue', generateTabWidgetContent: this.generateTabWidgetContent">

        </div>
    </div>
</div>
